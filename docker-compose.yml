version: '3.9'

services:
  app:
    build: .
    container_name: gear-manager-app
    ports:
      - "8000:8000"   # Laravel serve
      - "5173:5173"   # Vite dev server
    volumes:
      - .:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: true
      APP_KEY: base64:YOUR_APP_KEY
    command: sh -c "npm run dev -- --host 0.0.0.0 & php artisan serve --host=0.0.0.0 --port=8000"
