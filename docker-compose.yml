version: '3.9'

services:
  app:
    build: .
    container_name: gear-manager-app
    ports:
      - "8000:8000"  # Laravel サーバー
    volumes:
      - sqlite_data:/var/www/html/database
    environment:
      APP_ENV: production
      APP_DEBUG: false
      APP_KEY: base64:YOUR_APP_KEY
    command: sh -c "php artisan serve --host=0.0.0.0 --port=8000"
