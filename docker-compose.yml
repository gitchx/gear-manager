version: '3.9'

services:
  app:
    build: .
    container_name: gear-manager-app
    ports:
      - "8000:8000"  # Laravel サーバー
    volumes:
      # ホストの database ディレクトリをマウントして SQLite ファイルを永続化
      - ./database:/var/www/html/database
      # ホストの .env ファイルをマウント
      - ./.env:/var/www/html/.env
    environment:
      APP_ENV: production
      APP_DEBUG: false
      # APP_KEY は .env に書いておくのでここで上書き不要
    command: sh -c "php artisan serve --host=0.0.0.0 --port=8000"